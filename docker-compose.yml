version: "3.2"
services:
  mysql:
    container_name: mysql
    restart: always
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
    ports:
      - "3306:3306"
    networks:
      - backend
  redis:
    image: "redis:latest"
    container_name: "redis"
    ports:
      - "6380:6379"
    networks:
      - backend
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: ./Dockerfile
    command: sh -c "npm i && npm run migration:up && npm run start:prod"
    env_file:
      - ./.env
    depends_on:
      - mysql
      - redis
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '3000:3000'
    networks:
      - backend
networks:
  backend:
    driver: bridge